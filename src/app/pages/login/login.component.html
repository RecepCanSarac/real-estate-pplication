<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center text-primary mb-4">Giriş Yap</h3>
          
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Şifre</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </div>
          </form>

          <div class="text-center mt-3">
            <small class="text-muted">Hesabınız yok mu?</small>
            <a routerLink="/kayit" class="text-decoration-none">Kayıt Ol</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
